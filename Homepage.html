<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff7ef;
        }


        /* Header Styling */
.header {
    display: flex;
    align-items: center;
    padding: 15px 30px;  /* Increase padding */
    background-color: #1f5b83;
    color: white;
}

.title {
    font-size: 32px;
    font-weight: bold;
    margin-right: 40px;  /* Increase margin */
}


        /* Navigation links */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #d1e8ff;
        }

        /* Title as a link */
        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #d1e8ff;
        }
        @media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .title {
        font-size: 20px;
        margin-right: 0;
        margin-bottom: 10px;
    }

    .nav {
        flex-direction: column;
        gap: 10px;
    }

    .nav a {
        font-size: 16px;
    }
}

/* New large sentence styling */
.large-sentence {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    text-align:left;
    margin-top: 40px;
}

/* Authentication Buttons Styling */
.auth-buttons {
    margin-left: auto; /* Align buttons to the right */
    display: flex;
    gap: 20px;
}

.auth-buttons .btn {
    background-color: #d1e8ff;
    color: #1f5b83;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.auth-buttons .btn:hover {
    background-color: #1f5b83;
    color: white;
}


    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <a href="Homepage.html">QuickQueue</a>
        </div>
        <nav class="nav">
            <a href="Homepage.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <!-- Login/Signup Buttons -->
<div class="auth-buttons">
    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Signup</a>
</div>

    </div>
    <!-- Large Sentence -->
<div class="large-sentence">
    Welcome to QuickQueue â€“ your one-stop solution for seamless service access and queue management, anytime and anywhere!
</div>

</body>
</html>
