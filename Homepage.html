<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Logo.png">
    <title>QuickQueue - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff7ef;
            color: #333;
            overflow: hidden; /* Prevent scrolling during loading */
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2373c9, #1f5b83);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000; /* Ensure it's on top */
        }

        .loading-screen h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            animation: popUp 1.5s ease-in-out;
        }

        .loading-screen .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3674B5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        /* Pop-Up Animation */
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Spinner Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide Loading Screen */
        .loading-screen.hide {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: linear-gradient(135deg, #2373c9, #1f5b83);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 25px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #d1e8ff;
        }

        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #d1e8ff;
        }

        /* Authentication Buttons Styling */
        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons .btn {
            background-color: #d1e8ff;
            color: #1f5b83;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-buttons .btn:hover {
            background-color: #1f5b83;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal.fade-out {
            animation: fadeOut 0.3s ease-in-out;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #3674B5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #1f5b83;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: #000;
        }

        /* Fade Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Hero Section Styling */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1628557960762-0d884fd31ea0?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero .cta-btn {
            background-color: #3674B5;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .hero .cta-btn:hover {
            background-color: #1f5b83;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .nav {
                position: static;
                transform: none;
                margin-top: 10px;
            }

            .auth-buttons {
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <h1>QuickQueue</h1>
        <div class="loader"></div>
    </div>

    <!-- Actual Webpage Content -->
    <div class="content" id="content" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="title">
                <a href="Homepage.html">QuickQueue</a>
            </div>
            <nav class="nav">
                <a href="Homepage.html">Home</a>
                <a href="AboutUs.html">About Us</a>
                <a href="Services.html">Services</a>
                <a href="Contact.html">Contact</a>
            </nav>
            <!-- Login/Signup Buttons -->
            <div class="auth-buttons">
                <a href="#" id="loginBtn" class="btn">Login</a>
                <a href="#" id="signupBtn" class="btn">Signup</a>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Signup</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h1>Welcome to QuickQueue</h1>
                <p>Your all-in-one solution for effortless service access and smooth queue management, whenever and wherever you need it!</p>
                <a href="Services.html" class="cta-btn">Explore Services</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle loading screen and modals
        const loadingScreen = document.getElementById('loadingScreen');
        const content = document.getElementById('content');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const closeBtns = document.querySelectorAll('.close');

        // Hide loading screen and show content after 3 seconds
        setTimeout(() => {
            loadingScreen.classList.add('hide'); // Add hide class to loading screen
            content.style.display = 'block'; // Show the actual content
        }, 3000); // 3 seconds delay

        // Show Login Modal
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
            loginModal.classList.remove('fade-out');
            loginModal.classList.add('fade-in');
        });

        // Show Signup Modal
        signupBtn.addEventListener('click', () => {
            signupModal.style.display = 'flex';
            signupModal.classList.remove('fade-out');
            signupModal.classList.add('fade-in');
        });

        // Close Modals
        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                loginModal.classList.remove('fade-in');
                loginModal.classList.add('fade-out');
                signupModal.classList.remove('fade-in');
                signupModal.classList.add('fade-out');

                // Hide modals after animation completes
                setTimeout(() => {
                    loginModal.style.display = 'none';
                    signupModal.style.display = 'none';
                }, 300); // Match the duration of the fadeOut animation
            });
        });

        // Close Modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.classList.remove('fade-in');
                loginModal.classList.add('fade-out');
                setTimeout(() => {
                    loginModal.style.display = 'none';
                }, 300);
            }
            if (event.target === signupModal) {
                signupModal.classList.remove('fade-in');
                signupModal.classList.add('fade-out');
                setTimeout(() => {
                    signupModal.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
</html>
