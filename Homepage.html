<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff7ef;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1f5b83;
            color: white;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        /* Navigation links */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #d1e8ff;
        }

        /* Title as a link */
        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #d1e8ff;
        }
        @media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .title {
        font-size: 20px;
        margin-right: 0;
        margin-bottom: 10px;
    }

    .nav {
        flex-direction: column;
        gap: 10px;
    }

    .nav a {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <a href="Homepage.html">QuickQueue</a>
        </div>
        <nav class="nav">
            <a href="Homepage.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>

</body>
</html>
