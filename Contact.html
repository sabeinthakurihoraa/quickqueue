<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff7ef;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #3674B5;
            color: white;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-right: 40px;
        }

        /* Navigation links */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #2a4d72;
        }

        /* Title as a link */
        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #2a4d72;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                font-size: 20px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
            }

            .nav a {
                font-size: 16px;
            }
        }

        /* Contact Content Styling */
        .contact-content {
            font-size: 20px;
            color: #333;
            text-align: left;
            margin: 40px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <a href="Homepage.html">QuickQueue</a>
        </div>
        <nav class="nav">
            <a href="Homepage.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </div>
    <!-- Contact Section -->
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>Have any questions or need assistance? Reach out to us through the following channels:</p>
        <ul>
            <li>Email: support@quickqueue.com</li>
            <li>Phone: +123 456 7890</li>
            <li>Address: 123 Queue Street, City, Country</li>
        </ul>
    </div>
</body>
</html>
