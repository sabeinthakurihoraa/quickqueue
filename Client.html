<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1519248200454-8f2590ed22b7?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Dark overlay + background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: linear-gradient(135deg, #2373c9, #1f5b83); /* Solid header color */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures the header stays on top */
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 25px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #2a4d72;
        }

        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #2a4d72;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
                position: static;
                transform: none;
            }

            .nav a {
                font-size: 16px;
            }
        }

        /* Page Content Styling */
        .page-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center; /* Center-align content */
            line-height: 1.6;
        }

        .page-content h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .page-content p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        /* Button Styling */
        .button {
            flex: 1;
            min-width: 200px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border: 2px solid #3674B5;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button i {
            font-size: 40px; /* Icon size */
            color: #3674B5;
        }

        .button:hover {
            background-color: rgba(54, 116, 181, 0.2); /* Slightly darker on hover */
            transform: translateY(-5px); /* Lift effect */
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="title">
            <a href="Homepage.html">QuickQueue</a>
        </div>
        <nav class="nav">
            <a href="Homepage.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </div>

    <!-- Page Content Section -->
    <div class="page-content">
        <h1>Standing Still is Boringggg</h1>
        <p>Be in a queue Online</p>

        <!-- Button Container -->
        <div class="button-container">
            <a href="Hospitals.html" class="button">
                <i class="fas fa-hospital"></i> <!-- Hospital Icon -->
                Hospitals
            </a>
            <a href="#" class="button">
                <i class="fas fa-landmark"></i> <!-- Government Office Icon -->
                Government Offices
            </a>
            <a href="#" class="button">
                <i class="fas fa-bus"></i> <!-- Transportation Icon -->
                Transportation
            </a>
        </div>
    </div>
</body>
</html>
