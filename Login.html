<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff7ef;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #3674B5;
            color: white;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-right: 40px;
        }

        /* Navigation links */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #2a4d72;
        }

        /* Title as a link */
        .title a {
            color: white;
            text-decoration: none;
        }

        .title a:hover {
            color: #2a4d72;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                font-size: 20px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
            }

            .nav a {
                font-size: 16px;
            }
        }

        /* Form Styling */
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form .btn {
            background-color: #1f5b83;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-form .btn:hover {
            background-color: #d1e8ff;
            color: #1f5b83;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <a href="Homepage.html">QuickQueue</a>
        </div>
        <nav class="nav">
            <a href="Homepage.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </div>

    <div class="login-form">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <a href="#" class="btn">Login</a>
        </form>
    </div>

</body>
</html>
